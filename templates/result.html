<!DOCTYPE html>
<html>
<head>
    <title>Emotion Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .result-card{
            max-width: 450px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(12px);
            padding: 25px;
            margin:auto;
            text-align:center;
            border-radius:12px;
            border: 1px solid rgba(255,255,255,0.2);
            margin-top:60px;
        }
        img{
            border-radius:12px;
            margin-top:12px;
            border:2px solid rgba(255,255,255,0.3);
        }
        .emotion{
            font-size:28px;
            font-weight:bold;
            color:#00aaff;
        }
        a{
            display:inline-block;
            margin-top:20px;
            padding:10px 18px;
            background:#00aaff;
            color:white;
            border-radius:8px;
            text-decoration:none;
        }
        a:hover{
            background:#0088cc;
        }
    </style>
</head>

<body>

<div class="result-card">
    <h2>Prediction Result</h2>
    <p><b>User:</b> {{ username }}</p>

    <p class="emotion">{{ emotion }}</p>

    <img src="{{ img_path }}" width="260">

    <a href="/">Test Another Image</a>
    <br><br>
<a href="/history">View History</a>

</div>

</body>
</html>
