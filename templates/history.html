<!DOCTYPE html>
<html>
<head>
    <title>Prediction History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        table{
            width: 80%;
            margin: auto;
            margin-top: 50px;
            border-collapse: collapse;
            background: rgba(255,255,255,0.05);
            border-radius:12px;
            overflow:hidden;
        }
        th, td{
            padding:15px;
            text-align:center;
            border-bottom:1px solid rgba(255,255,255,0.2);
        }
        th{
            color:#00aaff;
            font-size:20px;
        }
        img{
            width:80px;
            border-radius:10px;
        }
        h2{
            text-align:center;
            margin-top:30px;
            color:#00aaff;
        }
        a{
            display:block;
            width:180px;
            margin:auto;
            margin-top:20px;
            padding:10px;
            text-align:center;
            border-radius:8px;
            background:#00aaff;
            color:white;
            text-decoration:none;
        }
    </style>
</head>
<body>

<h2>Prediction History</h2>

<table>
<tr>
    <th>User</th>
    <th>Image</th>
    <th>Emotion</th>
    <th>Date Time</th>
</tr>

{% for row in data %}
<tr>
    <td>{{ row[0] }}</td>
    <td><img src="{{ row[1] }}"></td>
    <td>{{ row[2] }}</td>
    <td>{{ row[3] }}</td>
</tr>
{% endfor %}

</table>

<a href="/">Back to Home</a>

</body>
</html>
